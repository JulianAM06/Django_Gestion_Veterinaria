{% extends 'base.html'%}
{% load static %}



{% block content %}

<div class='grid grid-cols-12'>
    <div class="col-span-4 text-white font-sans font-bold bg-black min-h-screen pl-24">
        <div class="grid grid-rows-6 grid-flow-col min-h-screen items-center justify-items-start">
            <div class="row-span-6 row-start-2 text-2xl">

                <img src="{% static 'mascota.png' %}" class="ml-32 mb-2">

                <form action="" method="POST" enctype="multipart/form-data">  

                    {% csrf_token %}     

                <div class="pt-2 pr-20">
                    <input type="text" name="nombre" maxlength="50" required="" id="id_nombre" placeholder="Nombre(s) Adopcion" 
                        class=" w-full bg-black py-1 px-6 border-2 border-teal-500 rounded-lg hover: shadow text-base font-sans"/>
                </div>

                <div class="pt-2 pr-20">
                    <select name="especie" id="id_especie" class=" w-full bg-black py-1 px-6 border-2 border-teal-500 rounded-lg hover: shadow text-base font-sans">
                        <option value="Perro" selected="">Perro</option>
                        <option value="Gato">Gato</option>
                    </select>
                </div>

                <div class="pt-2 pr-20">
                    <input type="text" name="raza" maxlength="50" required="" id="id_raza" placeholder="Raza" 
                        class=" w-full bg-black py-1 px-6 border-2 border-teal-500 rounded-lg hover: shadow text-base font-sans"/>
                </div>

                <div class="pt-2 pr-20">
                    <input type="number" name="edad" required="" id="id_edad" placeholder="Edad"
                        class=" w-full bg-black py-1 px-6 border-2 border-teal-500 rounded-lg hover: shadow text-base font-sans"/>
                </div>

                <div class="pt-2 pr-20">
                    <select name="sexo" id="id_sexo" class=" w-full bg-black py-1 px-6 border-2 border-teal-500 rounded-lg hover: shadow text-base font-sans">
                        <option value="Hembra" selected="">Hembra</option>
                        <option value="Macho">Macho</option>
                    </select>
                </div>

                <div class="pt-2 pr-20">
                    <h1 class="ml-2">Castrado<input type="checkbox" name="castrado" id="id_castrado" class="ml-4"></h1> 
                </div>

                <div class="pt-2 pr-20">
                    <input type="file" name="foto" accept="image/*" id="id_foto"
                        class=" w-full bg-black py-1 px-4 border-2 border-teal-500 rounded-lg hover: shadow text-base font-sans"/>
                </div>
                
                <div class="pt-2 pr-20">
                    <textarea name="descripcion" cols="40" rows="4" maxlength="500" required="" id="id_descripcion" placeholder="Ingresa descripcion Adopcion" class=" w-full bg-black py-2 px-4 border-2 border-teal-500 rounded-lg hover: shadow text-base font-sans"></textarea>
                </div>

                <div class="text-sm font-sans font-medium w-full pr-16 pt-10 mb-2">
                    <button type="submit" class="text-center w-full py-2 bg-teal-700 hover:bg-teal-500 rounded-md text-white font-bold">
                            Registrar</button>
                </div>
            </form>
            <div class="p-2">
                <a href="/mostrarAdopcion/" class="text-sm bg-teal-700 p-2 rounded-md hover:bg-teal-500 ml-12"><button>Mostrar Adopciones</button></a>
                <a href="/" class="text-sm bg-orange-700 p-2 rounded-md hover:bg-orange-500"><button>Regresar</button></a>
            </div>
            </div>
        </div>         
    </div>

    <div class="banner col-span-8 text-white font-sans font-bold">
        
    </div>    
</div>

<style>
.banner {
    background: url( 'https://s1.1zoom.me/b6058/448/Dogs_Svetlana_Shelemeteva_Hug_Little_girls_568770_1920x1080.jpg' );
    background-repeat: no-repeat; 
    background-size: cover;     
}
</style>



{% endblock %}
